<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <span id="app" v-once >
       <span v-html="data">  다시는 변경하지 않습니다.  {{ data }}</span>
      </div>
</body>
<script>

    var data = '<span> this should be red.</span>'

    var vm = new Vue({
        el: '#app',
        data: {
            data : data
        }
      })
</script>
</html>
